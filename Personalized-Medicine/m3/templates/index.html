<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMe - Form Input</title>
</head>
<body>
    <h1>Form Input Data Kesehatan</h1>
    <form method="POST">
        <label for="age">Usia:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Jenis Kelamin:</label>
        <select id="gender" name="gender" required>
            <option value="Pria">Pria</option>
            <option value="Wanita">Wanita</option>
        </select><br>

        <label for="weight">Berat Badan (kg):</label>
        <input type="number" step="0.1" id="weight" name="weight" required><br>

        <label for="height">Tinggi Badan (cm):</label>
        <input type="number" id="height" name="height" required><br>

        <label for="disease_history">Riwayat Penyakit:</label>
        <input type="text" id="disease_history" name="disease_history"><br>

        <label for="allergies">Alergi:</label>
        <input type="text" id="allergies" name="allergies"><br>

        <label for="lifestyle">Gaya Hidup:</label>
        <input type="text" id="lifestyle" name="lifestyle"><br>

        <label for="symptoms">Gejala:</label>
        <input type="text" id="symptoms" name="symptoms"><br>

        <label for="past_treatments">Pengobatan Sebelumnya:</label>
        <input type="text" id="past_treatments" name="past_treatments"><br>

        <input type="submit" value="Kirim">
        
    </form>

    {% if success %}
        <p>Data berhasil dikirim!</p>
    {% endif %}
</body>
</html>
