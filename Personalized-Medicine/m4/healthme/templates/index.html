<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Input Kesehatan</title>
</head>
<body>
    <h1>Masukkan Data Kesehatan Anda</h1>
    <form action="/" method="POST">
        <label for="age">Umur:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Jenis Kelamin:</label>
        <select id="gender" name="gender" required>
            <option value="Pria">Pria</option>
            <option value="Wanita">Wanita</option>
        </select><br><br>

        <label for="weight">Berat Badan (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="height">Tinggi Badan (cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="disease_history">Riwayat Penyakit:</label>
        <input type="text" id="disease_history" name="disease_history" required><br><br>

        <label for="allergies">Alergi:</label>
        <input type="text" id="allergies" name="allergies"><br><br>

        <label for="lifestyle">Gaya Hidup:</label>
        <input type="text" id="lifestyle" name="lifestyle" required><br><br>

        <label for="symptoms">Gejala:</label>
        <input type="text" id="symptoms" name="symptoms" required><br><br>

        <label for="previous_treatment">Pengobatan Sebelumnya:</label>
        <input type="text" id="previous_treatment" name="previous_treatment"><br><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
