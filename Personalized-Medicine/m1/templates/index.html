<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Kesehatan</title>
</head>
<body>
    <h1>Form Profil Kesehatan</h1>
    <form action="/get_recommendation" method="POST">
        <!-- Input untuk Umur -->
        <label for="umur">Umur:</label>
        <input type="number" id="umur" name="umur" required><br><br>
        
        <!-- Input untuk Jenis Kelamin -->
        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <input type="text" id="jenis_kelamin" name="jenis_kelamin" required><br><br>
        
        <!-- Input untuk Berat Badan -->
        <label for="berat_badan">Berat Badan (kg):</label>
        <input type="number" id="berat_badan" name="berat_badan" required><br><br>
        
        <!-- Input untuk Tinggi Badan -->
        <label for="tinggi_badan">Tinggi Badan (cm):</label>
        <input type="number" id="tinggi_badan" name="tinggi_badan" required><br><br>

        <!-- Input untuk Riwayat Penyakit -->
        <label for="riwayat_penyakit">Riwayat Penyakit:</label>
        <input type="text" id="riwayat_penyakit" name="riwayat_penyakit" required><br><br>
        
        <!-- Input untuk Alergi -->
        <label for="alergi">Alergi:</label>
        <input type="text" id="alergi" name="alergi" required><br><br>

        <!-- Input untuk Gaya Hidup -->
        <label for="gaya_hidup">Gaya Hidup:</label>
        <input type="text" id="gaya_hidup" name="gaya_hidup" required><br><br>

        <!-- Input untuk Gejala -->
        <label for="gejala">Gejala:</label>
        <input type="text" id="gejala" name="gejala" required><br><br>

        <!-- Input untuk Pengobatan Sebelumnya -->
        <label for="pengobatan_sebelumnya">Pengobatan Sebelumnya:</label>
        <input type="text" id="pengobatan_sebelumnya" name="pengobatan_sebelumnya" required><br><br>

        <!-- Tombol Kirim -->
        <button type="submit">Dapatkan Rekomendasi</button>
    </form>
</body>
</html>
